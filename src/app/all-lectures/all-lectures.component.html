<button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal(longContent)">Modal vertically centered</button>

<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Title
      <input #title type="text"/>
    </div>
    <div>Name
      <input #name type="text"/>
    </div>
    <div>Description
      <input #description type="text"/>
    </div>
    <select [(ngModel)]="value" formControlName="university">
      <option *ngFor="let teacher of teachers" [ngValue]="teacher">
        {{teacher.name}}</option>
    </select>
    <br/>
    <button type="button" class="btn btn-light" (click)="addLecture(description.value, name.value, title.value)">Add lecture</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Lesson</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lecture of lectures; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <a class="singleLecture" (click)="toLecture(lecture.id)">{{ lecture.title }}</a>
    </td>
    <td>{{ lecture.name }}</td>
    <td>{{ lecture.description }}</td>
  </tr>
  </tbody>
</table>
